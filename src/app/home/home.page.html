<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-end">
      <ion-col size="3" class="">
        <div class="form-box">
          <label class="form-label" labelPlacement="stacked"
            ><h4>Login</h4></label
          >
          <form class="login-form" [formGroup]="registerForm">
            <ion-item class="login-input" color="white" *ngIf="showRegister">
              <ion-input
                class="input"
                label="Name"
                labelPlacement="stacked"
                formControlName="username"
              ></ion-input>
            </ion-item>

            <ion-item class="login-input" color="white">
              <ion-input
                class="input"
                label="Email"
                labelPlacement="stacked"
                formControlName="email"
              ></ion-input>
            </ion-item>

            <ion-item class="login-input" color="white">
              <ion-input
                class="input"
                label="Password"
                labelPlacement="stacked"
                formControlName="password"
              ></ion-input>
            </ion-item>
          </form>
          <ion-button (click)="register_login()" id="submit">Submit</ion-button>
        </div>
        <div class="register">
          Don't have an account?
          <ion-button fill="clear" id="register" (click)="register()"
            >Register</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-alert
  *ngIf="showRegister===true "
  trigger="submit"
  message="User Added"
  [buttons]="['OK']"
></ion-alert>
